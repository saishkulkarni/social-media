<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="s13sh - Your Social Media Home">
    <meta name="theme-color" content="#667eea">
    <link rel="icon" href="/images/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Home - s13sh</title>
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea, #764ba2);
            --hover-gradient: linear-gradient(45deg, #764ba2, #667eea);
            --primary-color: #667eea;
            --text-dark: #4a5568;
            --text-light: #718096;
            --white: #ffffff;
        }

        body {
            font-family: 'Poppins', system-ui, -apple-system, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            min-height: 100vh;
        }

        .navbar {
            background: var(--primary-gradient);
            padding: 1rem 2rem;
        }

        .navbar-brand {
            color: var(--white) !important;
            font-weight: 800;
            font-size: 1.5rem;
        }

        .nav-link {
            color: var(--white) !important;
            font-weight: 600;
            margin: 0 1rem;
        }

        .main-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .post-card {
            background: var(--white);
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            transition: transform 0.3s ease;
        }

        .post-card:hover {
            transform: translateY(-5px);
        }

        .post-header {
            padding: 1rem;
            border-bottom: 1px solid #edf2f7;
            display: flex;
            align-items: center;
        }

        .profile-image {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 1rem;
        }

        .user-name {
            font-weight: 600;
            color: var(--text-dark);
        }

        .post-time {
            color: var(--text-light);
            font-size: 0.875rem;
        }

        .post-content {
            padding: 1.5rem;
        }

        .post-image {
            width: 100%;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }

        .post-actions {
            padding: 1rem;
            border-top: 1px solid #edf2f7;
            display: flex;
            justify-content: space-around;
        }

        .action-btn {
            color: var(--text-light);
            border: none;
            background: none;
            cursor: pointer;
            transition: color 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .action-btn:hover {
            color: var(--primary-color);
        }

        .post-btn {
            background: var(--primary-gradient);
            color: var(--white);
            border: none;
            border-radius: 2rem;
            padding: 0.75rem 2rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .post-btn:hover {
            background: var(--hover-gradient);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .main-container {
                padding: 0 0.5rem;
            }

            .navbar {
                padding: 1rem;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="/home">s13sh</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/home"><i class="fas fa-home"></i> Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/profile"><i class="fas fa-user"></i> Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="main-container">
        <div class="post-card">
            <div class="post-header">
                <img src="/images/default-avatar.png" alt="Profile" class="profile-image">
                <div>
                    <div class="user-name">John Doe</div>
                    <div class="post-time">2 hours ago</div>
                </div>
            </div>
            <div class="post-content">
                <p>Just had an amazing day at the beach! ðŸŒŠ</p>
                <img src="/images/beach-post.jpg" alt="Beach" class="post-image">
            </div>
            <div class="post-actions">
                <button class="action-btn"><i class="far fa-heart"></i> Like</button>
                <button class="action-btn"><i class="far fa-comment"></i> Comment</button>
                <button class="action-btn"><i class="far fa-share-square"></i> Share</button>
            </div>
        </div>

        <div class="post-card text-center py-4">
            <i class="fas fa-check-circle text-success mb-3" style="font-size: 3rem;"></i>
            <h4>You're All Caught Up!</h4>
            <p class="text-muted">You've seen all new posts in your feed.</p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.2/js/bootstrap.min.js"></script>
</body>

</html>
